<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block meta%}
{% endblock %}
<title>{% block title%}{%endblock%}|十年树木 百年树人</title>

<!-- Bootstrap core CSS -->
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="http://v3.bootcss.com/examples/theme/theme.css" rel="stylesheet">
<style type="text/css">
{% block style%}
{% endblock%}
footer {
	height: 35px;
	line-height: 35px;
	position: fixed;
	bottom: 0;
	width: 100%;
	text-align: center;
	background: #333;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
	letter-spacing: 1px;
}
</style>
</head>
<body role="document" youdao="bind">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="/">树人工作室</a> </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li id='home'><a href="/">主页</a></li>
        <!--<li id='about'><a href="/">关于</a></li>-->
        <li id='log'><a href="/log/">更新日志</a></li>
		<li id='member'><a href="/member/">成员</a></li>
        <li id='blog'><a href="/blog/">博客</a></li>
        <li id='code'><a href="/code/">代码</a></li>
		<li id='booksshare'><a href="/booksshare/">书籍分享</a></li>
	  </ul>
    </div>
  </div>
</div>
{% block content %}{% endblock %}
{% block footer %}
<footer>不曾追求完美，却从未放弃努力。</footer>
{% endblock %}
</body>
</html>
